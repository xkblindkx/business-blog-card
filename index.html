<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Blog Card</title>
  </head>
  <body>
    <article class="card">
      <header class="card-header">
        <img
          src="./imgs/hero-image-business-card.png"
          alt="imagen de referencia empresarial"
          class="card-header__img"
        />
        <img
          src="./imgs/white-overlay.svg"
          alt="overlay blanco"
          class="card-header__overlay"
        />
      </header>
      <main class="card-body">
        <h2 class="card-body__title">Perfect solution for small business</h2>
        <p class="card-body__text">
          Small businesses need to generate leads to grow. You can use tools
          like Ringy.
        </p>
      </main>
      <footer class="card-footer">
        <div class="author-avatar">
          <img
            src="./imgs/avatar-image-business-card.png"
            alt="avatar de usuario"
            class="author-avatar__img"
          />
        </div>
        <div class="author-info">
          <h3 class="author-info__name">Amy Burgess</h3>
          <p class="author-info__position">Customer Manger, Solution Oy</p>
        </div>
      </footer>
    </article>
  </body>
</html>
